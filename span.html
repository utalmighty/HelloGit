<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Animal</th>
        </tr>
        <tr>
            <td colspan="2">Hypotumus</td>
        </tr>
        <tr>
            <td rowspan="2">Horse</td>
            <td>Male Horse</td>
        </tr>
        <tr>
            <td>Female Horse</td>
        </tr>
        <tr>
            <td rowspan="2">Chicken</td>
            <td>Male Chicken</td>
        </tr>
        <tr>
            <td>Female Chicken</td>
        </tr>
        <tr>
            <td colspan="2">Crocodile</td>
        </tr>
    </table>
</body>
</html>
